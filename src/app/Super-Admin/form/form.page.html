<ion-content fullscreen class="form-content">
  <div class="form-wrapper">
    <div class="form-container">
      <form (ngSubmit)="crear()">
        <ion-label class="form-title">CREAR RESTAURANTE</ion-label>
        
        <div class="form-fields">
          <ion-item class="form-item">
            <ion-label position="floating" class="input-label">Nombre</ion-label>
            <ion-input [(ngModel)]="restaurante.nombre" name="nombre" required></ion-input>
          </ion-item>

          <ion-item class="form-item">
            <ion-label position="floating" class="input-label">Propietario</ion-label>
            <ion-input [(ngModel)]="restaurante.propietario" name="propietario" required></ion-input>
          </ion-item>

          <ion-item class="form-item">
            <ion-label position="floating" class="input-label">Direcci√≥n</ion-label>
            <ion-input [(ngModel)]="restaurante.direccion" name="direccion"></ion-input>
          </ion-item>
        </div>

        <ion-button expand="block" type="submit" class="submit-btn">
          <ion-icon name="restaurant" slot="start"></ion-icon>
          CREAR RESTAURANTE
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
